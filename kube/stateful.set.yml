apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: rabbitmq
spec:
  serviceName: rabbitmq
  replicas: 3
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      serviceAccountName: rabbitmq-sa
      terminationGracePeriodSeconds: 10
      containers:
      - name: rabbitmq
        image: amulyas/rabbitmq
        resources:
          requests:
            cpu: 300m
            memory: 5120Mi
        ports:
          - name: queue-port
            containerPort: 5672
          - name: management-port
            containerPort: 15672
          - name: cluster-port
            containerPort: 4369
          - name: dist-port
            containerPort: 25672
        env:
          - name: RABBITMQ_DEFAULT_USER
            value: user
          - name: RABBITMQ_DEFAULT_PASS
            value: "pass"
          - name: RABBITMQ_LOG_LEVEL
            value: "info"
          - name: RABBITMQ_ERLANG_COOKIE
            value: "test123"
          - name: RABBITMQ_USE_LONGNAME
            value: "true"
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: RABBITMQ_NODENAME
            value: rabbit@$(NODE_NAME)
